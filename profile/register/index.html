<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="NorAutionOff a auctionhouse online - Semesterproject 2. Register new user.">
    <title>Nor Auction Off|Register</title>
    <link rel="shortcut icon" type="image/png" href="/img/Favicon – lite.jpeg">
    <link href="/dist/css/index.css" rel="stylesheet" />
    <script src="/src/js/index.mjs" defer type="module"></script>
</head>
<body>
    <header class="primary-bg">
        <div class="containerName">
            <h1 class="text-center"><a href="/index.html">Nor AUCTION Off</a></h1>
        </div>
        <nav class="navbar navbar-expand-lg row">
            <div class="container-fluid" id="menu"></div>
        </nav>
    </header>
    <main class="container">
        <h2 class="m-5">Register</h2>
        <div class="row justify-content-center">
            <div class="col-12 col-md-6">
                <form id="registerForm">
                    <fieldset>
                        <div class="form-group m-4 pb-3">
                            <label for="name" class="pb-2">Username</label>
                            <input id="name" class="form-control bg-light" type="text" name="name" required pattern="^[\w]+$"
                                title="User name must not contain punctuation symbols apart from underscore (_)."
                                autocomplete="off">
                        </div>
                        <div class="form-group m-4 pb-3">
                            <label for="email"class="pb-2">Email</label>
                            <input id="email" class="form-control bg-light" type="email" name="email" required
                                pattern="^[\w\-.]+@(stud.)?noroff.no$"
                                title="The email must be a valid stud.noroff.no email address."
                                 autocomplete="off">
                        </div>
                        <div class="form-group m-4 pb-3">
                            <label for="password" class="pb-2">Password</label>
                            <input id="password" class="form-control bg-light" type="password" name="password" required minlength="8"
                                title="The password value must be at least 8 characters."
                                autocomplete="off">
                        </div>
                        <div class="form-group m-4 pb-3">
                            <label for="media" class="pb-2">Avatar URL</label>
                            <textarea id="media" class="form-control bg-light" name="media" rows="1" autocomplete="off"></textarea>
                        </div>
                        <div id="message"></div>
                        <div id="loginButton" class="text-center m-5"><a href="/profile/login" class="btn btn-light m-4 w-50">Login</a></div>
                        <div class="d-flex justify-content-center m-5">
                            <button class="btn btn-light text-center w-50 m-5">Register</button>
                        </div>
                        <div class="text-center m-4">
                            <p>Already have a profile?</p>
                            <a href="/profile/login" class="mb-5 support">Log in here!</a>
                        </div>
                    </fieldset>
                </form>
            </div>
        </div>
    </main>
    <footer class="light-bg text-center">
        <h1 class="text-center h1footer"><a href="/index.html">Nor AUCTION Off</a></h1>
        <a href="mailto:support@example.com" class="m-5 support">Contact support</a>
        <h6 class="m-5">©Nor AUCTION Off</h6>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>
 </body>
</html>
