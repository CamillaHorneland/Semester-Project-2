<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="NorAutionOff a auctionhouse online - Semesterproject 2. Log in user.">
    <title>Nor Auction Off|Log in</title>
    <link rel="shortcut icon" type="image/ping" href="/img/Favicon – lite.jpeg">
    <link href="/dist/css/index.css" rel="stylesheet" />
    <script src="/src/js/index.mjs" defer type="module"></script>
</head>
<body>
    <header class="primary-bg">
        <div class="containerName">
            <h1 class="text-center"><a href="/index.html">Nor AUCTION Off</a></h1>
        </div>
        <nav class="navbar navbar-expand-lg">
            <div class="container-fluid" id="menu"></div>
        </nav>
    </header>
    <main class="container">
        <h2 class="m-5">Log in</h2>
        <div class="row justify-content-center">
            <div class="col-12 col-md-6">
                <div id="message"></div>
                <form id="loginForm">
                    <fieldset>
                        <div class="form-group m-4 pb-3">
                            <label for="email" class="pb-2">Email</label>
                            <input id="email" class="form-control bg-light" type="email" name="email" required
                                pattern="^[\w\-.]+@(stud.)?noroff.no$"
                                title="The email must be a valid stud.noroff.no email address."
                                autocomplete="off">
                        </div>
                        <div class="form-group m-4 pb-3">
                            <label for="password" class="pb-2">Password</label>
                            <input id="password" class="form-control bg-light" type="password" name="password" required minlength="8"
                                title="The password value must be at least 8 characters."
                                autocomplete="off">
                        </div>
                        <div class="d-flex justify-content-center m-5">
                            <button class="btn btn-light text-center w-50 m-5">Log in</button>
                        </div>
                        <div class="text-center m-5">
                            <p>Dont have a user yet?</p>
                            <a href="/profile/register/" class="m-5 support">Register here!</a>
                        </div>
                    </fieldset>
                </form>
            </div>
        </div>
    </main>
    <footer class="light-bg text-center">
        <h1 class="text-center h1footer pb-3"><a href="/index.html">Nor AUCTION Off</a></h1>
        <a href="mailto:support@example.com" class="mb-5 support">Contact support</a>
        <h6 class="mb-5 mt-5">©Nor AUCTION Off</h6>
    </footer>
</body>
</html>
