<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="NorAutionOff a auctionhouse online - Semesterproject 2. Log in user.">
    <title>Nor Auction Off|Log in</title>
    <link rel="shortcut icon" type="inamge/ping" href="/img/Favicon – lite.jpeg">
    <script src="/node_modules/bootstrap/dist/js/bootstrap.bundle.min.js" defer></script>
    <link rel="stylesheet" type="text/css" href="/dist/css/index.css" />
    <script src="/src/js/index.mjs" defer type="module"></script>
</head>
<body>
    <header class="primary-bg">
        <div class="containerName">
            <h1 class="text-center"><a href="../../index.html">Nor AUCTION Off</a></h1>
        </div>
    </header>
    <main>
        <h2 class="m-5">Log in</h2>
        <div class="row justify-content-center">
            <div class="col-12 col-md-6">
                <div id="message"></div>
                <form id="loginForm">
                    <fieldset>
                        <div class="form-group m-4 pb-3">
                            <label for="" class="pb-2">Email</label>
                            <input class="form-control bg-light" type="email" name="email" required
                                pattern="^[\w\-.]+@(stud.)?noroff.no$"
                                title="The email must be a valid stud.noroff.no email address.">
                        </div>
                        <div class="form-group m-4 pb-3">
                            <label for="" class="pb-2">Password</label>
                            <input class="form-control bg-light" type="password" name="password" required minlength="8"
                                title="The password value must be at least 8 characters.">
                        </div>
                        <div class="text-center m-4">
                            <p>Dont have a user yet?</p>
                            <a href="/profile/register/" class="mb-5 support">Register here!</a>
                        </div>
                        <div class="d-flex justify-content-center m-5">
                            <button class="btn btn-light text-center w-50 m-5">Log in</button>
                        </div>
                    </fieldset>
                </form>
            </div>
        </div>
    </main>
    <footer class="light-bg text-center">
        <h1 class="text-center h1footer"><a href="../../index.html">Nor AUCTION Off</a></h1>
        <a href="mailto:support@example.com" class="m-5 support">Contact support</a>
        <h6 class="m-5">©Nor ACTION Off</h6>
    </footer>
</body>

</html>
